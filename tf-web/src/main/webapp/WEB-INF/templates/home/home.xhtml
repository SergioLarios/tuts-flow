<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

	<head th:replace="header/basic-header :: html-head"/>
	
	<body>
	
		<section th:replace="header/basic-header :: header"/>
	
		<section class="container">

			<!-- *** Content *** -->
			
			<div class="content-wrapper">
			
				<h1 class="home-h1" th:text="#{home.main}" />
				
				<!-- *** Login & Registrer boxes *** -->
				
				<div th:if="${!view.loggedIn}" class="home-credentials" >
				
					<div class="box">
						<div th:replace="include/credentials :: login" />
					</div>
					
					<div class="box">
						<div th:replace="include/credentials :: registrer" />
					</div>
					
					<div class="clear"></div>
					
				</div>
			
			</div>

		</section>
	
	</body>
	
</html>
